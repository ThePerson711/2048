<!DOCTYPE html>
<html lang="en">
<head>

    <div class="main">

                    2048

                    <p class="score-num" id="score">0</p>
                </div>

                    <p class="best-score-text">BEST-SCORE</p>
                    <p class="best-score-num" id="best-score">0</p>
                </div>
            </div>
            <div class="p-2">
                <div class="description">
                    <p class="description">This game created by AKROYIT !</p>
                </div>
                <div class="new-game" onclick="
                    NewGame();
                    ">
                    New Game
                </div>
            </div>
        </div>
        <div class="block-panel" id="block-panel">
            <div class="block" id="1-1"></div>
            <div class="block" id="1-2"></div>
            <div class="block" id="1-3"></div>
            <div class="block" id="1-4"></div>

            <div class="block" id="3-2"></div>
            <div class="block" id="3-3"></div>
            <div class="block" id="3-4"></div>
            <div class="block" id="4-1"></div>
            <div class="block" id="4-2"></div>
            <div class="block" id="4-3"></div>
            <div class="block" id="4-4"></div>
        </div>
        <div class="our-chennels">
            <div class="link" onclick="
                window.location.href = `https://t.me/akroyit`;
                ">
                Telegram
            </div>
            <div class="link" onclick="
            window.location.href = `http://www.youtube.com/@AKROYIT`;
            ">
                YouTube
            </div>
            <div class="link" onclick="
                window.location.href = `https://www.instagram.com/akroyit/`;
                ">
                Instagram
            </div>
            <div class="link" onclick="
            window.location.href = `https://vk.com/akroyit`;
